<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Lore Commit Panel</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 4px; border: none; background: #111; color: #fff; }
    button { padding: 0.5rem 1rem; background: #444; border: none; color: #fff; cursor: pointer; border-radius: 4px; }
    button:hover { background: #666; }
    .card { background: #111; padding: 1rem; border: 1px solid #333; border-radius: 6px; margin-bottom: 1rem; }
  </style>
</head>
<body>  <h2>📘 Tambah Chapter Baru</h2>
  <input type="text" id="chapter-title" placeholder="Judul Chapter">
  <textarea id="chapter-content" rows="6" placeholder="Isi chapter..."></textarea>
  <input type="password" id="token-input" placeholder="Masukkan GitHub Token">
  <button onclick="publishChapter()">Publish ke GitHub</button>  <div id="status"></div>  <script>
    const username = "USERNAME_KAMU"; // GANTI DENGAN USERNAME GITHUB KAMU
    const repo = "REPO_KAMU";         // GANTI DENGAN NAMA REPO KAMU (misalnya 'Zeta-Jones')
    const filePath = "chapters.json"; // File JSON yang jadi tempat simpan chapter

    async function publishChapter() {
      const token = document.getElementById("token-input").value; // <--- TOKEN DISIMPAN DI SINI (GANTI DI BROWSER SAJA)
      const title = document.getElementById("chapter-title").value.trim();
      const content = document.getElementById("chapter-content").value.trim();
      if (!title || !content || !token) return alert("Semua kolom harus diisi.");

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Mengambil file lama...";

      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

      let oldContent = [];
      let sha = null;
      try {
        const res = await fetch(apiUrl, { headers: { Authorization: `Bearer ${token}` } });
        const json = await res.json();
        sha = json.sha;
        const fileContent = atob(json.content.replace(/\n/g, ""));
        oldContent = JSON.parse(fileContent);
      } catch (e) {
        statusEl.textContent = "Gagal ambil file lama. Gunakan array kosong.";
        oldContent = [];
      }

      oldContent.push({ title, content });

      const updatedContent = btoa(JSON.stringify(oldContent, null, 2));

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({
          message: `Tambah chapter: ${title}`,
          content: updatedContent,
          sha: sha || undefined,
        })
      });

      if (res.ok) {
        statusEl.textContent = "✅ Chapter berhasil dipublish.";
      } else {
        const err = await res.json();
        statusEl.textContent = `❌ Gagal publish: ${err.message}`;
      }
    }
  </script></body>
</html>
