<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lore Web - Pembaca</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 1rem; }
    .card { border: 1px solid #444; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: #222; }
    h2 { color: #66f; }
  </style>
</head>
<body>
  <h2>üìñ Daftar Chapter</h2>
  <div id="chapters"></div>  <script>
    const username = "zetajones-star";
    const repo = "khassy-and-khassa";
    const filePath = "chapters.json";
    const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${filePath}`;

    async function fetchChapters() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        renderChapters(data);
      } catch (e) {
        document.getElementById('chapters').innerHTML = '<p>‚ö†Ô∏è Gagal memuat data. Coba lagi nanti.</p>';
        console.error("Fetch error:", e);
      }
    }

    function renderChapters(data) {
      const container = document.getElementById('chapters');
      container.innerHTML = '';
      data.forEach(c => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${c.title}</h3><p>${c.content.replace(/\n/g, '<br>')}</p>`;
        container.appendChild(div);
      });
    }

    fetchChapters();
  </script></body>
</html>
